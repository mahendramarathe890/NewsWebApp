<h1>Stories</h1>
<div>
  <div id="loader" *ngIf="loading">
    <div class="spinner"></div>
  </div>
  <div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by title">
    </mat-form-field>
  </div>
  <mat-table [dataSource]="stories">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let story">{{story.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let story">{{story.title}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef>Url</mat-header-cell>
      <mat-cell *matCellDef="let story">{{story.url}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
  <!-- Pagination directive -->
  <mat-paginator [hidden]="!stories"
                 (page)="pageEvent = getData($event)"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50, 100, 500]"
                 showFirstLastButtons></mat-paginator>
</div>
